  <div class="content">
    <div class="middle-section">

      <!-- BOARD -->
      <div id="container" class="board-container">
        <div id="board" class="board"></div>
        <div id="resize-handle"><svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <line x1="0" y1="8" x2="8" y2="0" stroke="black" stroke-width="1.5" />
            <line x1="3" y1="9" x2="9" y2="3" stroke="black" stroke-width="1.5" />
          </svg></div>
      </div>

      <!-- RIGHT SECTION -->
      <div class="right-section">

        <!-- EVALUATION -->
        <div class="evaluation-lines">

          <!-- ENGINE DETAILS AND DEPTH -->
          <div class="engine-evaluation">
            <div id="evaluation-score" class="evaluation-score"></div>
            <div class="engine-details">
              <div class="engine-name">SF17-nnue</div>
              <div id="engine-depth" class="engine-depth"></div>
            </div>
          </div>

          <!-- ENGINE LINES -->
          <div class="engine-lines">
            <div class="line-1" id="line1">
              <div id="score1"></div>
              <div class="move-list" id="moves1"></div>
            </div>
            <div class="line-2" id="line2">
              <div id="score2"></div>
              <div class="move-list" id="moves2"></div>
            </div>
            <div class="line-3" id="line3">
              <div id="score3"></div>
              <div class="move-list" id="moves3"></div>
            </div>
          </div>
        </div>

        <!-- MOVE EXPLORER -->
        <div id="explorer-container" class="explorer-container">
          <ul id="explorer-move-list" class="explorer-move-list">
          </ul>
        </div>


        <!-- SEARCH PARAMETERS -->
        <div class="search-parameters">

          <div style="display: flex; flex-direction: row; gap: 1rem;">
            <!-- OPP USERNAME -->
            <div>
              <input class="username-input" style="padding: 5px; font-size: 12px;" type="text" id="username"
                placeholder="username" />
            </div>

            <!-- OPP COLOR -->
            <div>
              <button id="colorToggle" style="cursor: pointer">
                <svg width="17" height="17" viewBox="0 0 24 24" id="queenIcon">
                  <path fill="white" stroke="black" stroke-width="2"
                    d="M12 2L15 8H9L12 2ZM6 8L9 22H15L18 8H6ZM3 22H21V24H3V22Z" />
                </svg>
              </button>
            </div>
          </div>

          <div style="display: flex; flex-direction: row; gap: 1rem;">
            <!-- WEBSITE ORIGIN -->
            <div>
              <select id="websiteOrigin" style="padding: 5px; font-size: 12px; border-radius: 5px">
                <option style="font-weight: bolder;" value="chesscom">Chess.com</option>
                <option style="font-weight: bolder;" value="lichess">Lichess</option>
              </select>
            </div>

            <!-- MONTHS PRIOR -->
            <div>
              <div style="display: flex; align-items: center;">
                <label style="font-size: 8px; padding-right: 12px">last X<br /> months</label>
                <input id="months" type="number" style="font-size: 12px; width: 28px; padding: 5px; border-radius: 5px"
                  placeholder="1" min="1" value="1">
                </input>
              </div>
            </div>

            <!-- SUBMIT BUTTON -->
            <div>
              <button id="startSearch" style="padding: 4px; background-color: black; border-radius: 4px;">
                GO
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer id="settings-footer"
    style="display: none; align-items: center; justify-content: center; background-color: transparent; padding: 0.5rem; ">
    <div id="settings-popup"
      style="display: flex; align-items: center; justify-content: space-between; background-color: #2e2e2e; width: 400px; padding: 5px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
      <div style="display: flex; flex-direction: col; gap: 8px; vertical-align: middle;">
        <label for="depth-input" style="font-size: 12px;"> engine depth:</label>
        <input id="depth-slider" type="range" min="20" max="50" value="30" step="1" style="width: 100px;"
          oninput="document.getElementById('size-value').textContent = this.value">
        <div id="size-value" style="font-size: 14px; min-width: 28px; text-align: center;">30</div>
      </div>

      <div style="display: flex; flex-direction: column; gap: 8px;">
        <label style="font-size: 12px; margin-bottom: 2px;">board color</label>
        <div style="display: flex; gap: 8px;">
          <button id="brown-button"
            style="width: 20px; height: 20px; background-color: #6e4d42; border: 2px solid white; border-radius: 4px; cursor: pointer;"
            title="Brown"></button>
          <button id="blue-button"
            style="width: 20px; height: 20px; background-color: #317aad; border: 2px solid transparent; border-radius: 4px; cursor: pointer;"
            title="Blue"></button>
          <button id="green-button"
            style="width: 20px; height: 20px; background-color: #2e7d32; border: 2px solid transparent; border-radius: 4px; cursor: pointer;"
            title="Green"></button>
        </div>
      </div>
    </div>
  </footer>
