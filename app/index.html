<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./node_modules/chessground/assets/chessground.base.css" />
  <link rel="stylesheet" href="./node_modules/chessground/assets/chessground.brown.css" />
  <link rel="stylesheet" href="./node_modules/chessground/assets/chessground.cburnett.css" />
  <link rel="stylesheet" href="src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <style>
  </style>
</head>

<body>
  <!-- HEADER -->
  <div class="navbar">
    prepout ðŸŽ 
  </div>
  <div class="content">
    <div style="display: flex; gap: 5rem; justify-content: center;">

      <!-- BOARD -->
      <div id="container" style="display: flex; justify-content: center; display: flex; flex-direction: column;">
        <div style="text-align: center; padding: 10px;">
          OPPONENT
        </div>
        <div id="board" style="height: 75vh; width: 100%"></div>
        <div style="text-align: center; padding: 10px;">
          YOU
        </div>
      </div>

      <!-- RIGHT SECTION -->
      <div class="right-section">

        <!-- EVALUATION -->
        <div class="evaluation-lines">
          <div class="engine-evaluation">
            <div id="evaluation-score" class="evaluation-score"></div>
            <div id="engine-depth" class="engine-depth"></div>
          </div>
          <div class="line" id="line1">
            <div id="score1"></div>
            <div class="move-list" id="moves1"></div>
          </div>
          <div class="line" id="line2">
            <div id="score2"></div>
            <div class="move-list" id="moves2"></div>
          </div>
          <div class="line" id="line3">
            <div id="score3"></div>
            <div class="move-list" id="moves3"></div>
          </div>
        </div>

        <!-- MOVE EXPLORER -->
        <div id="explorer-container" class="explorer-container">
          <ul id="explorer-move-list" class="explorer-move-list">
            <li>
              <div>
                e4
              </div>
              <div>
                count
              </div>
              <div>
                win %
              </div>
            </li>
            <li>d4</li>
            <li>c4</li>
          </ul>
        </div>


        <!-- SEARCH PARAMETERS -->
        <div class="search-parameters">

          <!-- OPP USERNAME -->
          <div>
            <input style="padding: 5px; font-size: 12px" type="text" id="username" placeholder="Opponent's username" />
          </div>

          <!-- OPP COLOR -->
          <div>
            <button id="colorToggle" style="cursor: pointer">
              <svg width="17" height="17" viewBox="0 0 24 24" id="queenIcon">
                <path fill="black" stroke="black" stroke-width="2"
                  d="M12 2L15 8H9L12 2ZM6 8L9 22H15L18 8H6ZM3 22H21V24H3V22Z" />
              </svg>
            </button>
          </div>

          <!-- WEBSITE ORIGIN -->
          <span>
            <select id="websiteOrigin" style="padding: 5px; font-size: 12px; border-radius: 5px">
              <option value="chesscom">Chess.com</option>
              <option value="lichess">Lichess</option>
            </select>
          </span>


          <!-- SUBMIT BUTTON -->
          <div>
            <button id="startSearch" style="padding: 4px; background-color: black; border-radius: 4px;">
              GO
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
  <footer>
    <div style="display: flex; align-items: center; justify-content: center; gap: 2rem">
      <a class="hover-transition" style="font-size: 12px">instructions</a>
      <a class="hover-transition" style="font-size: 12px; text-decoration:none" target="_blank"
        rel="noopener noreferrer" href="https://github.com/jackrankin/prepout">github</a>
      <a class="hover-transition" style="font-size: 12px">settings</a>
    </div>
  </footer>

  <script type="module" src="/src/board.js"></script>
  <script type="module" src="/src/lookup.js"></script>
</body>

</html>
